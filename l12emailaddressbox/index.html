<!DOCTYPE html>
<html>
<head>
	<title>Email Address Box</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	

	<div class="container">
		
		<h3>This is Email Address Box. Type ( , ) to add more email address.</h3>

		<form class="form" action="" method="">
			<input type="text" name="emails[]" id="emails" class="form-control" placeholder="enter email address" />
			<textarea class="form-control" placeholder="enter message"></textarea>
			<div class="justify-content-end">
				<button type="submit" class="btn">Send</button>
			</div>
		</form>

		<div class="email-container">
			<!-- <span class="email-item">Sample1</span>
			<span class="email-item">Sample2</span>
			<span class="email-item">Sample3</span>
			<span class="email-item">Sample4</span> -->
		</div>

	</div>



	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
